type: object
required:
  - name
  - email
  - cpf
  - password
properties:
  name:
    description: "User's name"
    type: string
    pattern: /[a-zA-Z] [a-zA-Z]+/
    example: John Doe
  email:
    description: "User's email address"
    type: string
    format: email
    example: john_doe@email.com
  cpf:
    description: "User's CPF"
    type: string
    example: "123.456.788-12"
  password:
    description: "User's pasword access"
    type: string
    minLength: 8
    maxLength: 32
    example: ^Nab6TTUxE5h
