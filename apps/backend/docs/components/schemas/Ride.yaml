  - passenger_id
  - from_lat
  - from_long
  - to_lat
  - to_long
properties:
  passenger_id:
    description: "Passenger identifier"
    $ref: "./Identifier.yaml"
  from_lat:
    description: "Latitude start point"
    $ref: "./Latitude.yaml"
  from_long:
    description: "Longitude start point"
    $ref: "./Longitude.yaml"
